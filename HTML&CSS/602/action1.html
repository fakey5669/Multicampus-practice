<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button:active {
        color: lime;
      }
      a:visited {
        color: red;
      }
      input:disabled {
        background-color: aquamarine;
      }
      span:hover {
        color: red;
      }
      .red-input:focus {
        color: red;
        background: springgreen;
      }
      .blue-input:focus {
        background-color: springgreen;
        color: blue;
      }
    </style>
  </head>
  <body>
    <button>click!!</button><br />
    <a href="https://google.com">Google</a>
    <input type="text" , placeholder="Name" disabled /><br />
    <span>이 영역에 마우스를 올려보세요!</span>
    <input class="red-input" value="click! red color change!" /><br />
    <input class="blue-input" value="click! blue color change!" /><br />
  </body>
</html>
